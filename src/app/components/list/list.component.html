<div class="container">
  <div class="listHead">listHead</div>

  <table class="tableStyle">
    <tr *ngFor="let item of data">
      <td>{{ item.id }}</td>
      <td>{{ item.task }}</td>
      <td>
        <input
          type="checkbox"
          [id]="'box' + item.id"
          [(ngModel)]="item.checked"
          (change)="onCheckboxChange(item)"
        />
      </td>
    </tr>
  </table>
</div>
