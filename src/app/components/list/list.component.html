<div class="container">
  <div class="tableContainer">
    <div class="tableBox">
      <div class="listHead">
        To Do
        <hr />
      </div>
      <table class="tableStyle">
        <tr *ngFor="let item of data">
          <ng-container *ngIf="item.checked == false">
            <td>{{ item.task }}</td>
            <td class="actionStyle">
              <input
                type="checkbox"
                [id]="'box' + item.id"
                [(ngModel)]="item.checked"
                (change)="onCheckboxChange(item)"
              />
            </td>
            <td class="actionStyle">
              <button (click)="deleteTask(item)">delete</button>
            </td>
          </ng-container>
        </tr>
      </table>
    </div>
    <div class="tableBox">
      <div class="listHead">
        Done
        <hr />
      </div>
      <table class="tableStyle">
        <tr *ngFor="let item of data">
          <ng-container *ngIf="item.checked == true">
            <td>{{ item.task }}</td>
            <td class="actionStyle">
              <input
                type="checkbox"
                [id]="'box' + item.id"
                [(ngModel)]="item.checked"
                (change)="onCheckboxChange(item)"
              />&nbsp;
            </td>
            <td class="actionStyle">
              <button (click)="deleteTask(item)">delete</button>
            </td>
          </ng-container>
        </tr>
      </table>
    </div>
  </div>
  <div class="addItem">
    <button (click)="showPopup()">Add new task</button>
    <app-create #popup></app-create>
  </div>
</div>
