<div class="container">
  <div class="tableContainer">
    <div class="tableBox">
      <div class="listHead">
        To Do
        <hr />
      </div>
      <table class="tableStyle">
        <tr *ngFor="let item of data">
          <ng-container *ngIf="item.checked == false">
            <td class="task">{{ item.task }}</td>
            <td class="categorie">{{ item.categorie }}</td>
            <td class="actionStyle">
              <input
                type="checkbox"
                [id]="'box' + item.id"
                [(ngModel)]="item.checked"
                (change)="onCheckboxChange(item)"
              />
            </td>
            <td class="actionStyle">
              <button (click)="editTask(item)">edit</button>&nbsp;
              <button (click)="deleteTask(item)">delete</button>
            </td>
          </ng-container>
        </tr>
      </table>
    </div>
    <div class="tableBox">
      <div class="listHead">
        Done
        <hr />
      </div>
      <table class="tableStyle">
        <tr *ngFor="let item of data">
          <ng-container *ngIf="item.checked == true">
            <td class="task">{{ item.task }}</td>
            <td class="categorie">{{ item.categorie }}</td>
            <td class="actionStyle">
              <input
                type="checkbox"
                [id]="'box' + item.id"
                [(ngModel)]="item.checked"
                (change)="onCheckboxChange(item)"
              />&nbsp;
            </td>
            <td class="actionStyle">
              <button (click)="editTask(item)">edit</button>&nbsp;
              <button (click)="deleteTask(item)">delete</button>
            </td>
          </ng-container>
        </tr>
      </table>
    </div>
  </div>
  <div class="buttonsBox">
  <div class="addItem">
    <button (click)="openPopup()">Add new task</button>
    <div *ngIf="isVisible">
      <div>
        <br>
        <form [formGroup]="newTaskForm" (ngSubmit)="onSubmit()">
          <label for="task">Task:&nbsp;&nbsp;&nbsp;</label>
          <input type="text" formControlName="task"><br><br>
          <label for="categorie">Categorie:&nbsp;&nbsp;&nbsp;</label>
          <select id="category" formControlName="categorie">
            <option value="" disabled selected>Select Categorie</option>
            <option *ngFor="let item of categorieen" [value]="item.id">{{ item.categorie }}</option>
          </select><br><br>
          <input type="submit" value="Add">&nbsp;
          <button (click)="closePopup()">Close</button>
        </form>
      </div>
    </div>
  </div>
  <div class="filterCategorie">
    <select id="categories" [(ngModel)]="selectedCategory" (change)="onCatagoryChange()">
      <option value="0">Select All</option>
      <option *ngFor="let item of categorieen" [value]="item.id">{{ item.categorie }}</option>
      
    </select>
  </div>
  </div>
</div>
